<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css files/style.css" />
    <title>system</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>cruds system</h2>
        <p>product mangement</p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="price"
            id="price"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="taxes"
            id="taxes"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="ads"
            id="ads"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            placeholder="discount"
            id="discount"
          />

          <small class="total"></small>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button class="submit">create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchEngine(this.value)"
            type="text"
            id="search"
            placeholder="search"
          />
        </div>
        <div class="btnSearch">
          <button onclick="searcH(this.id)" id="searchTite" class="searchTite">
            search by title
          </button>
          <button
            onclick="searcH(this.id)"
            class="searchCategory"
            id="searchCategory"
          >
            search by category
          </button>
        </div>
        <div class="deletAll"></div>
        <table>
          <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>taxes</td>
            <td>ads</td>
            <td>discount</td>
            <td>total</td>
            <td>category</td>
            <td>update</td>
            <td>delete</td>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
